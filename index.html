<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
    <title>Calculator PPG</title>
</head>

<body>
    <main id="main">
        <div id="calculator">
            <div id="screen">
                <div id="last-operation"></div>
                <div id="current-operation"></div>
            </div>
            <button class="options-button" id="all-clear">AC</button>
            <button class="options-button" id="plus-minus">+/-</button>
            <button class="options-button" id="percentage">%</button>
            <button class="operator" data-operator>รท</button>
            <button class="number" data-number>7</button>
            <button class="number" data-number>8</button>
            <button class="number" data-number>9</button>
            <button class="operator" data-operator>x</button>
            <button class="number" data-number>4</button>
            <button class="number" data-number>5</button>
            <button class="number" data-number>6</button>
            <button class="operator" data-operator>-</button>
            <button class="number" data-number>1</button>
            <button class="number" data-number>2</button>
            <button class="number" data-number>3</button>
            <button class="operator" data-operator>+</button>
            <button class="double-button number" data-number>0</button>
            <button class="number" data-number>.</button>
            <button class="operator" id="equal">=</button>
        </div>
    </main>
</body>

</html>
